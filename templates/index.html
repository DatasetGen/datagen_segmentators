<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and View Results</title>
</head>
<body>
    <h1>Upload Image for Segmentation</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <label for="file">Choose an image file to upload:</label>
        <input id="file" name="file" type="file" accept="image/*" required>
        <br><br>
        <input type="submit" value="Upload">
    </form>

    <div id="result-container">
        <h2>Segmentation Results</h2>
        <div id="bounding-boxes">
            <h3>Bounding Boxes:</h3>
            <ul id="bbox-list"></ul>
        </div>
        <div id="segmentations">
            <h3>Segmentations:</h3>
            <ul id="segmentation-list"></ul>
        </div>
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            // Convert the image to base64
            const base64Image = await convertToBase64(file);

            // Create the request body
            const requestBody = {
                image: base64Image,
                segmentator: "sam2"  // Modify if you want to select different segmentators
            };

            const response = await fetch("/segment_image/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(requestBody)
            });

            const data = await response.json();
            displayResults(data);
        }

        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]); // Strip the data URL prefix
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function displayResults(data) {
            const bboxList = document.getElementById("bbox-list");
            const segList = document.getElementById("segmentation-list");

            bboxList.innerHTML = '';
            segList.innerHTML = '';

            data.bounding_boxes.forEach(bbox => {
                const li = document.createElement('li');
                li.textContent = `x0: ${bbox.x_0}, y0: ${bbox.y_0}, x1: ${bbox.x_1}, y1: ${bbox.y_1}`;
                bboxList.appendChild(li);
            });

            data.segmentations.forEach(seg => {
                const li = document.createElement('li');
                li.textContent = `Points: ${JSON.stringify(seg.points)}`;
                segList.appendChild(li);
            });
        }

        document.getElementById("upload-form").addEventListener("submit", submitForm);
    </script>
</body>
</html>
